
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Scrupulous.js | Super simple inline form validation using HTML5 attributes.</title>
        <meta name="description" content="Scrupulous.js is a simple form validation jQuery plugin that uses HTML5 attributes">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/scrupulous.css">

    </head>
    <body>
      <div class="container">
        <form class="validate-form" action="#" method="get">
          <h1>Scrupulous</h1>
          <p>Simple inline form validation using HTML5 attributes that plays nicely with <a href="http://getbootstrap.com/">Bootstrap</a></p>
          <fieldset>
            <h3>Standard Validation</h3>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" name="name" title="Please Enter a Name" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" name="email" title="Please Enter a Valid Email Address" required>
            </div>
            <div class="form-group">
              <label for="age">Age</label>
              <input type="number" class="form-control" id="age" name="age" title="Your Age can only be a number" required>
            </div>
            <div class="form-group">
              <label for="state">State</label>
              <select id="state" name="state" class="form-control" title="Please select a state" required>
                <option value="">Choose One</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
              </select> 
            </div>
             <div class="form-group">
              <label for="textarea">Textarea</label>
              <textarea class="form-control" id="textarea" name="textarea" title="This field is required" required></textarea>
            </div>
            
          </fieldset>
          <fieldset>
            <h3>Fields that Must Match</h3>
            <div class="form-group">
              <label for="inputpw">Password</label>
              <input type="password" pattern=".{6,}" class="form-control" id="inputpw" title="Passwords are at Least 6 Characters" placeholder="Minimum 6 Characters" required>
            </div>
            <div class="form-group">
              <label for="inputpwrepeat">Repeat Password</label>
              <input type="password" pattern=".{6,}" class="form-control fn-equal-to" data-equal-to="inputpw" id="inputpwrepeat" title="Passwords Must Match" required>
            </div>
          </fieldset>
          <fieldset>
            <h3>Radio Buttons and Checkboxes</h3>
            <div class="form-group checkbox">
              <h4>Select a Checkbox</h4>
                <ul>
                  <li><label><input type="checkbox" value="value1" required="" name="inputcheckbox" title="Please Select an Option 1" class="valid"> Check me out</label></li>
                  <li><label><input type="checkbox" value="value2" required="" name="inputcheckbox" title="Please Select an Option 2"> Check me out</label></li>
                  <li><label><input type="checkbox" value="value3" required="" name="inputcheckbox" title="Please Select an Option 3"> Check me out</label></li>
                </ul>
            </div>
          </fieldset>
          <button type="submit" class="btn btn-primary btn-lg">Submit</button>
        </div>
          
        </form>
      </div>
      <div class="container-2">
        <fieldset>
          <h3>Inline Forms and Validation</h3>
          <form class="form-inline validate-form" role="form">
            <div class="form-group">
              <label class="sr-only" for="exampleInputEmail2">Email address</label>
              <input type="email" class="form-control valid" id="exampleInputEmail2" placeholder="Enter email" title="Email is Required" required="">
            </div>
            <div class="form-group">
              <label class="sr-only" for="exampleInputPassword2">Password</label>
              <input type="password" class="form-control valid" id="exampleInputPassword2" placeholder="Password" title="Password is Required" required="">
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
          </form>
        </fieldset>
      </div>  
      <script src="js/vendor/jquery-1.10.2.min.js"></script>
      <script src="js/scrupulous.js"></script>
      <script>
        $('.validate-form').scrupulous();
      </script>

        
    </body>
</html>
